<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            
            background-image: url('code.png'); 
            background-size: cover;

            /* Set background color as a fallback */
            background-color: #f0f0f0;

            /* Center the background image */
            background-position: center;

            /* Fix the background image while scrolling */
            background-attachment: fixed;

            /* Add any additional styles as needed */
            /* For example: */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Add styles for your content if needed */
        .content {
            /* Add your content styles here */
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8d28b8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Hover effect */
        button:hover {
            background-color: #1e1f1e;
        }
        

        /* Additional styles for active/focused state */
        button:active, button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
      <div class="content">
       
        <button onclick="window.location.href='page3.html'">Click here</button>

    </div>
</body>
</html>
