<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("BACKGROUNDIMAGE.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow: hidden;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color:#0e0d0f;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #080808;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color:#0b0a0b;
        }
        button:focus {
            outline: none;
        }
        .room-id {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #0b0b0c;
        }
        .copy-button {
            background-color: #f2f2f2;
            color:#07020b;
            border: 1px solid #0d0d0e;
            transition: background-color 0.3s, color 0.3s;
        }
        .copy-button:hover {
            background-color:#a22c99;
            color: #fff;
        }
        .copy-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Room ID</h1>
        <div class="room-id" id="room-id">Generating...</div>
        <button class="copy-button" id="copy-button" onclick="copyRoomId()">Copy Room ID</button>
        <button onclick="generateRoomId()">Generate New Room ID</button>
    </div>

    <script>
        function generateRoomId() {
            var roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById("room-id").textContent = roomId;
        }

        function copyRoomId() {
            var roomId = document.getElementById("room-id").textContent;
            var tempInput = document.createElement("input");
            tempInput.value = roomId;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Room ID copied to clipboard: " + roomId);
        }

        // Initial room ID generation
        generateRoomId();
    </script>
</body>
</html>
